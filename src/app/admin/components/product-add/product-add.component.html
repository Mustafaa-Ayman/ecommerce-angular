<div class="container"><h2 class="mt-4">Add Product</h2>
<form class="mt-3">
  <div class="form-group">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" [(ngModel)]="newProduct.title" name="title" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="productPrice">Price:</label>
    <input type="number" id="productPrice" [(ngModel)]="newProduct.price" name="price" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="productDescription">Description:</label>
    <textarea id="productDescription" [(ngModel)]="newProduct.description" name="description" class="form-control" required></textarea>
  </div>

  <div class="form-group">
    <label for="productImage">Image URL:</label>
    <input type="text" id="productImage" [(ngModel)]="newProduct.image" name="image" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="productCategory">Category:</label>
    <input type="text" id="productCategory" [(ngModel)]="newProduct.category" name="category" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-primary" (click)="addProduct()">Add Product</button>
</form>
</div>
