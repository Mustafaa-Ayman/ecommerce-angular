<div class="container" *ngIf="!loading"><h2 class="mt-4">Edit Product</h2>
    <form class="mt-3">
      <div class="form-group">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName"[(ngModel)]="updatedProduct.title" name="title" class="form-control" value="{{data.title}}" required>
      </div>
    
      <div class="form-group">
        <label for="productPrice">Price:</label>
        <input type="number" id="productPrice" [(ngModel)]="updatedProduct.price" name="price" class="form-control" value="{{data.price}}" required>
      </div>
    
      <div class="form-group">
        <label for="productDescription">Description:</label>
        <textarea id="productDescription" [(ngModel)]="updatedProduct.description" name="description" class="form-control" value="{{data.description}}" required></textarea>
      </div>
    
      <div class="form-group">
        <label for="productImage">Image URL:</label>
        <input type="text" id="productImage" [(ngModel)]="updatedProduct.image" name="image" class="form-control" value="{{data.image}}" required>
      </div>
    
      <div class="form-group">
        <label for="productCategory">Category:</label>
        <input type="text" id="productCategory" [(ngModel)]="updatedProduct.category" name="category" class="form-control" value="{{data.category}}" required>
      </div>
    
      <button type="submit" class="btn btn-outline-primary mt-3" (click)="updateProduct()">edit Product</button>
      <button type="submit" class="btn btn-outline-danger mt-3" (click)="deleteProduct()">delete Product</button>
    </form>
    </div>
    .  <div class="text-center">

        <app-spinner *ngIf="loading"></app-spinner>
    </div>
