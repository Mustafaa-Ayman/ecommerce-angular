<app-header></app-header>
<div class="my-2 w-25" >
  <app-select [data]="categories" [title]="'Categories'" (selectedValue)="filterCategories($event)"></app-select>
</div>
<div class="row my-5 justify-content-center gap-5" *ngIf="!loading" >
    <div class="card" style="width: 18rem;"  *ngFor="let product of products">
      <app-product [data]="product" (item)="addToCart($event)"></app-product>
    </div>
  </div>
  <div class="text-center w-100" *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
