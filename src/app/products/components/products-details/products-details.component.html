<div class="container mt-5">
    <div class="row" *ngIf="!loading">
        <div class="col-md-6">
            <img src="{{data.image}}" alt="Product Image" class="img-fluid">
        </div>
        <div class="col-md-6">
            <div class="product-details">
                <h2>{{data.title}}</h2>
                <p class="text-muted">Category: {{data.category}}</p>
                <p>{{data.description}}</p>
                <p><strong>Price: {{data.price|currency}}</strong></p>
                <p><strong>Count: {{data.rating.count}}</strong></p>
                <p><strong>Rate: {{data.rating.rate}}</strong></p>
                <div class="form-group">
                    <input type="number" class="form-control" id="quantity" value="1">
                </div>
                <button class="btn btn-outline-dark">Add to Cart</button>
            </div>
        </div>
    </div>
    <div class="text-center">

        <app-spinner *ngIf="loading"></app-spinner>
    </div>
