<div class="cartBox">
    <h1 class="text-dark">Shopping Cart</h1>
    <div class="headCart">
        <p class="lead">You have <label class="text-dark">{{cartProducts.length}}</label> item in your cart</p>
        <span class="text-danger card-header" (click)="clearCart()">Clear Shopping Cart</span>

    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Price</th>
                <th style="width: 25% ;"class="px-5 ">Quantity</th>
                <th class="px-5">Total</th>
                <th></th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cartProducts ; let index=index">
                <td><img src="{{item.item.image}}" alt="" ></td>
                <td>{{item.item.title}}</td>
                <td>{{item.item.price}}</td>
                <td>
                    <div class="quantity">
                        <button class="btn btn-outline-dark" (click)="minsAmount(index)">-</button>
                        <input type="number" class="form-control" min="1" [(ngModel)]="item.quantity" (change)="detectChange()">
                        <button class="btn btn-outline-dark" (click)="addAmount(index)">+</button>
                    </div>
                </td>
                <td>{{item.item.price * item.quantity|currency}}</td>
                <td>
                    <button class="btn btn-outline-danger" (click)="deleteProduct(index)">Delete</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th>Total : {{total|currency}}</th>
                <th><button class="btn btn-outline-success" (click)="addCart()">Order Now</button></th>
            </tr>
        </tfoot>
    </table>
</div>
<div class="alert alert-success" role="alert" *ngIf="success"><strong>Well Done</strong> Your order is successfully send</div>
